<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <link rel="stylesheet" href="../reset.css">
  <style media="screen">
    @import url('https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css');
    
    body {
      margin: 0;
      background: black;
    }
    
    .everything {
      width: var(--width);
      height: var(--height);
      
      --width: 1920px;
      --height: 1080px;
      
      font-size: var(--s20);
      font-weight: var(--w500);
    }
    
    .everything div, a, img, header, nav, svg {
      position: absolute;
    }
    
    .page {
      color: black;
      width: 281px;
      height: 189px;
      cursor: pointer;
    }
    
    .page img {
      width: 281px;
      height: 158px;
    }
    
    .page div {
      height: 31px;
      font-size: 12px;
      font-weight: 500;
      top: 158px;
      width: 100%;
      border: 1px solid black;
      padding: 7px;
      box-sizing: border-box;
    }
    
    .buttons {
      display: flex; 
      flex-direction: column; 
      justify-content: space-between;
      width: 281px; 
      height: 236px; 
      bottom: 67px; 
      left: 69px; 
      border-radius: 10px; 
      padding-top: 10px;
      padding-bottom: 10px;
      background: black;
      box-sizing: border-box;
    }
    
    button {
      background: black;
      color: white;
      font-size: 12px;
      width: 281px;
      height: 42px;
      padding: 10px;
      cursor: pointer;
      box-sizing: border-box;
      border: none;
      text-align: left;
      padding-left: 15px;
      padding-right: 15px;
    }
    
    button:hover {
      background: #CF2791;
    }
    
    .swipe {
      top: 0;
      right: 0;
      width: 1260px;
      height: 131px;
      background: var(--dima-red);
      color: white;
      display: flex;
    }
    
    section {
      position: relative;
      width: 420px;
      height: 131px;
      display: block;
      padding: 0;
      margin: 0;
    }
    
    .swipe section h1 {
      position: absolute;
      font-weight: var(--w900);
      font-size: var(--s15);
      left: 16px;
      bottom: 16px;
    }
    
    .swipe section.center h1 {
      top: 40px;
      left: 0;
      text-align: center;
      width: 100%;
      font-size: var(--s30);
    }
    
    .swipe section.center h2 {
      position: absolute;
      bottom: 34px;
      text-align: center;
      width: 100%;
      font-weight: var(--w500);
      font-size: var(--s15);
    }
    
    .circle {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #D9D9D9;
      margin-right: 4px;
      cursor: pointer;
    }
    
    .circle.filled {
      background: black;
    }
  </style>
    
  <body>
    
    <div class="everything">
      
      <img src="../img/landing bg.png" alt="" style="width: 1500px">
      <img src="../img/logo.png" alt="" style="width: 281px; left: 46px; top: 38px;">
      
      <div style="left: 1500px; width: 420px; height: 100%; overflow: hidden;">
        <div class="">
          <div class="page" style="left: 69px; top: 188px;" onclick="window.location.href = './main.html';">
            <img src="../img/main.png" alt="">
            <div class="">
              대학홈페이지
              <svg width="7" height="11" style="position: relative; vertical-align: middle; float: right;">
                <path d="M 1.5 1.5 L 5.5 5.5 L 1.5 9.5" stroke-width="2" stroke-linecap="round" stroke="black" fill="none">
              </svg>
            </div>
          </div>
          <div class="page" style="left: 69px; top: 434px;">
            <img src="../img/ipsi.png" alt="">
            <div class="">
              입시홈페이지
              <svg width="7" height="11" style="position: relative; vertical-align: middle; float: right;">
                <path d="M 1.5 1.5 L 5.5 5.5 L 1.5 9.5" stroke-width="2" stroke-linecap="round" stroke="black" fill="none">
              </svg>
            </div>
          </div>
        </div>
        
        <div class="" style="font-weight: var(--w900); font-size: var(--s20); left: 69px; bottom: 316px;">
          Quick Menu
        </div>
        <div class="buttons">
          <button type="button" name="button">학과소개</button>
          <button type="button" name="button">DIMA e-class</button>
          <button type="button" name="button">인트라넷</button>
          <button type="button" name="button">DIMA C</button>
          <button type="button" name="button">전자출결시스템</button>
        </div>
        
        <div class="swipe">
          <section>
            <h1>동아방송예술대학교<br>코로나19 현행 매뉴얼 및 소식</h1>
            <img src="../img/landing_banner/speechbubble.png" alt="" style="left: 262px; top: 31px">
            <img src="../img/landing_banner/speechbubble.png" alt="" style="right: 33px; top: 52px; transform:scaleX(-1)">
          </section>
          <section>
            <h1>동아방송예술대학교<br>전문학사과정 합격자 발표</h1>
            <img src="../img/landing_banner/check.png" alt="" style="right: 27px; top: 25px;">
          </section>
          <section class="center">
            <h1>동아방송예술대학교</h1>
            <h2>입학을 진심으로 축하드립니다!</h2>
            <img src="../img/landing_banner/confetti.png" alt="" style="left: 48px; top: 28px;">
            <img src="../img/landing_banner/confetti.png" alt="" style="right: 51px; top: 28px; transform:scaleX(-1)">
          </section>
        </div>
        <div class="swiper" style="top: 135px; right: 184px;">
          <span class="circle filled"></span><span class="circle"></span><span class="circle"></span>
        </div>
      </div>
      
      <div class="" style="left: 75px; bottom: 61px; font-size: 24px; color: rgba(255,255,255,.5);">
        2022년 중앙동아리 MIND | REMIND 공연 현장
      </div>
      
    </div>
    
  </body>
  
  <script type="text/javascript" src="../screenfitter.js"></script>
</html>
