<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <link rel="stylesheet" href="../reset.css">
  <style media="screen">
    @import url('https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css');
    
    html { cursor: none; }
    html * { cursor: none; }
    img, div {  
       user-drag: none;  
       user-select: none;
       -moz-user-select: none;
       -webkit-user-drag: none;
       -webkit-user-select: none;
       -ms-user-select: none;
    }
    
    body {
      margin: 0;
      background: black;
    }
    
    .everything {
      width: var(--width);
      height: var(--height);
      
      --width: 720px;
      --height: 1600px;
      --font-size: 20px;
      
      font-size: var(--font-size);
      
      overflow-x: hidden;
      overflow-y: scroll;
    }
    
    .everything div, a, img, header, nav, svg {
      position: absolute;
    }
    
    .page {
      border: 1px solid white;
      color: black;
      width: 562px;
      height: 378px;
    }
    
    .page img {
      width: 562px;
      height: 316px;
    }
    
    .page div {
      height: 62px;
      font-size: var(--s25);
      font-weight: var(--w500);
      top: 316px;
      width: 100%;
      padding: 14px;
      box-sizing: border-box;
      background: white;
    }
    
    .buttons {
      display: flex; 
      flex-direction: column; 
      justify-content: space-between;
      width: 562px;
      height: 474px;
      top: 1430px;
      left: 80px;
      border-radius: 20px; 
      padding-top: 20px;
      padding-bottom: 20px;
      background: white;
      box-sizing: border-box;
    }
    
    button {
      background: white;
      color: black;
      font-size: var(--s25);
      width: 100%;
      height: 84px;
      padding: 20px;
      box-sizing: border-box;
      border: none;
      text-align: left;
      padding-left: 30px;
      padding-right: 30px;
    }
    
    button:active {
      background: #CF2791;
      color: white;
    }
  </style>
    
  <body>
    
    <div class="everything">
      
      <img src="../img/landing bg.png" alt="" style="height: 2160px; left: 60%; transform: translateX(-50%);">
      
      <div class="" style="border-bottom: 1px solid white; top: 260px; width: 100%;"></div>
      
      <img src="../img/logo.png" alt="" style="width: 562px; left: 80px; top: 74px;">
      <div class="" style="left: 80px; width: 100%;">
        <div class="page" style="top: 374px;" onclick="window.location.href = './main.html';">
          <img src="../img/main.png" alt="">
          <div class="">
            대학홈페이지
            <!-- <svg width="14" height="22" style="position: relative; vertical-align: middle; float: right;">
              <path d="M 3 3 L 11 11 L 3 19" stroke-width="4" stroke-linecap="round" stroke="black" fill="none">
            </svg> -->
          </div>
        </div>
        <div class="page" style="top: 866px;">
          <img src="../img/ipsi.png" alt="">
          <div class="">
            입시홈페이지
            <!-- <svg width="14" height="22" style="position: relative; vertical-align: middle; float: right;">
              <path d="M 3 3 L 11 11 L 3 19" stroke-width="2" stroke-linecap="round" stroke="black" fill="none">
            </svg> -->
          </div>
        </div>
      </div>
      
      <div class="" style="font-weight: var(--w900); font-size: var(--s32); left: 88px; top: 1376px; color: white;">
        Quick Menu
      </div>
      <div class="buttons">
        <button type="button" name="button">학과소개</button>
        <button type="button" name="button">DIMA e-class</button>
        <button type="button" name="button">인트라넷</button>
        <button type="button" name="button">DIMA C</button>
        <button type="button" name="button">전자출결시스템</button>
      </div>
      
    </div>
    
  </body>
  
  <script type="text/javascript" src="../touch-scroll-emulation.js"></script>
  <script type="text/javascript" src="../screenfitter.js"></script>
</html>
